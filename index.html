<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="rel">
            <h1 class="app-title"><i class="fa-solid fa-film"></i> MovieTonight <i class="fa-solid fa-film"></i></h1>
            <div class="search-part">
                <div class="input">
                    <input type="text" placeholder="Search" class="search"></input>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="search-results" style="display: none;">
                    <h3 class="search-title">here are some results for "thor" , press Enter for more results</h3>
                </div>
            </div>
        </div>
       
        
        
    </header>
    <div class="sidebar" style="display: flex;">
        <div class="genres-container" style="display: flex;"></div>
    </div>
    <div class="app" style="display:flex;">
        
        <div class="movies">
            <h1 class="tr-title">TOP RATED</h1>
            <div class="movies-grid"  ></div>
        </div>   
    </div>
    <div class="movieInfoPage" style="display: flex;">
    </div>
    <div class="movies-by-genre-page" style="display: none;">
        <h1 class="genre-title tr-title"></h1>
        <div class="by-genre-grid">
            
        </div>
    </div>
    
    <script src="index.js"></script>
    <script src="try.js"></script>
</body>
</html>
